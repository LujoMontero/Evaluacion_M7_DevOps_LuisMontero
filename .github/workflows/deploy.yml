name: ðŸš€ Deploy PortTrack

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout cÃ³digo
        uses: actions/checkout@v3

      - name: ðŸ”§ Configurar Docker
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login $REGISTRY -u ${{ github.actor }} --password-stdin

      - name: ðŸ³ Build imagen Docker
        run: |
          docker build -t $REGISTRY/${{ env.IMAGE_NAME }}:latest .
          docker push $REGISTRY/${{ env.IMAGE_NAME }}:latest

      - name: âš™ï¸ Instalar kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: v1.27.0

      - name: ðŸ“¦ Instalar Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.12.0

      - name: âš™ï¸ Configurar acceso al clÃºster (EKS, GKE, etc.)
        run: |
          echo "${{ secrets.KUBECONFIG_DATA }}" | base64 -d > $HOME/.kube/config

      - name: ðŸš€ Desplegar con Helm
        run: |
          helm upgrade --install porttrack ./helm-chart             --set image.repository=$REGISTRY/${{ env.IMAGE_NAME }}             --set image.tag=latest

      - name: âœ… Notificar en Slack
        if: success()
        uses: 8398a7/action-slack@v3
        with:
          status: success
          fields: repo,message,commit,author
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
